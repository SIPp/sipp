name: Coverity scan
on:
  push:
    branches: [master, dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Coverity Scan
        id: coverity-scan
        uses: blackduck-inc/black-duck-security-scan@v2
        with:
          coverity_url: https://scan.coverity.com/projects/sipp-sipp
          coverity_user: ${{ vars.COVERITY_SCAN_EMAIL }}
          coverity_passphrase: ${{ secrets.COVERITY_SCAN_TOKEN }}
          coverity_policy_view: 'Outstanding Issues'
